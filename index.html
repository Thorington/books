<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Book Recommendor</h1>
    <form id="userInput">
      <div class="form-group">
        <!-- Code works -->
        <label>Reading Level</label>
        <div class="radio">
          <label>
            <input type="radio" name="readingLevel" value="beginner" checked> Beginner
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="readingLevel" value="intermediate"> Intermediate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="readingLevel" value="advanced"> Advanced
          </label>
        </div>
        <!-- Code works -->
        <label>Genre Preference</label>
        <div class="radio">
          <label>
            <input type="radio" name="genrePref" value="horror" checked> Horror
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genrePref" value="mystery"> Mystery
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genrePref" value="erotica"> Erotica
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genrePref" value="sciFi"> Science Fiction
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genrePref" value="literature"> Literature
          </label>
        </div>
        <!-- Code works -->
        <label>Value System</label>
        <div class="radio">
          <label>
            <input type="radio" name="valueSystem" value="satanic" checked> Satanic
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="valueSystem" value="coexist"> c03xiSt
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="valueSystem" value="spaghettiChurch"> Church of the Flying Spaghetti Monster
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="valueSystem" value="christian"> Christian
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="valueSystem" value="homeschooled"> Homeschooled
          </label>
        </div>
        <!-- Code works -->
      
    
      
    </div>
  </div>
</body>
</html>
